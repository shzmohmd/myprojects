{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="480" height="600">
        </div>


        <div class="col-md-6">

            <div class="card" style="height:600px;">
              <div class="card-body">
                <h5 class="card-title">{{movie.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{movie.year}}</h6>
                <p class="card-text">{{movie.desc}}</p>
                <a href="{% url 'movieapp:update' movie.id %}" class="btn" style="background-color:yellow;">Update</a>
                <a href="{% url 'movieapp:delete' movie.id %}" class="btn" style="background-color:red;">Delete</a>
              </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
